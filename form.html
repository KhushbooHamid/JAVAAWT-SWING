<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://alphastack.com/content/png/keyboard.png');
            background-size: 100% 100%; /* Making the image fit the screen */
            font-family: Arial, sans-serif;
        }

        form {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            color: white; /* Setting label text color to white */
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"] {
            color: white; /* Setting input text color to white */
        }

        input[type="submit"] {
            background-color: skyblue;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: skyblue;
        }
    </style>
</head>
<body>

<!-- Login Form -->
<form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Submit">
</form>

<script>
    // JavaScript to handle form submission
    document.getElementById("loginForm").addEventListener("submit", function(event){
        event.preventDefault(); // Prevent form from submitting and refreshing the page
        
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        // Handle login logic here. For now, we'll just log the input values.
        console.log("Username:", username);
        console.log("Password:", password);
    });
</script>

</body>
</html>
