<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://alphastack.com/content/png/keyboard.png');
            background-size: 100% 100%; /* Making the image fit the screen */
            font-family: Arial, sans-serif;
        }

        form {
            width: 300px;
            padding: 20px 40px;
            background-color: white;
            border-radius: 15px;
            position: relative;
        }

        form .user-icon {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #888;
            border-radius: 50%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        label, input, .remember-forgot {
            display: block;
            margin-top: 15px;
            margin-bottom: 10px;
            position: relative;
        }

        input[type="text"], input[type="password"] {
            padding-left: 120px;
            paddding-right: 10px;
            padding-top: 10px;
        }

        .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
        }

        input[type="submit"] {
            width: 100%;
            background-color: rgb(57, 92, 105);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: rgb(69, 69, 240);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remember-forgot div {
    flex: 1; /* Divide space equally between the two divs */
}

.remember-forgot input[type="checkbox"] {
    vertical-align: middle; /* Center align checkbox vertically */
    margin-right: 5px; /* Add some spacing to the right of the checkbox */
}
   

    </style>
</head>
<body>

<form id="loginForm">
    <div class="user-icon">
        <i class="fas fa-user fa-2x"></i>
    </div>

    <label for="email">
        <i class="fas fa-envelope icon"></i>
        <input type="text" id="email" name="email" placeholder="Email ID" required>
    </label>

    <label for="password">
        <i class="fas fa-lock icon"></i>
        <input type="password" id="password" name="password" placeholder="Password" required>
    </label>

    <div class="remember-forgot">
        <div>
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>
        <div>
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <input type="submit" value="LOGIN">
</form>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event){
        event.preventDefault(); // Prevent form from submitting and refreshing the page
        
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        console.log("Email:", email);
        console.log("Password:", password);
    });
</script>

</body>
</html>
